<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="contact-styles.css">
    <title>contact us</title>
  </head>
  <body>
    <div class="row">
    <div class="col-lg-6">
      <img src="https://static.vecteezy.com/system/resources/previews/001/263/872/original/contact-us-customer-support-concept-vector.jpg" alt="IMG">
    </div>
    <div class="col-lg-6">
        <div class="form-group formsetup">
          <h2 class="form-title">Contact us</h2>
          <p class="justify text-muted">Have an enquiry or would like to give us feedback?<br>Fill out the form below to contact our team.</p>
          <form>
              <div class="form-group pt-2 pl-1 namecol"> <label for="exampleInputName">First Name</label> <input type="text" class="form-control" id="exampleInputName"> </div>
              <div class="form-group pt-2 pl-1 namecol"> <label for="exampleInputName">Last Name</label> <input type="text" class="form-control" id="exampleInputName"> </div>
              <div class="form-group pt-2 pl-1 namecol"> <label for="exampleInputNumber">Phone Number</label> <input type="text" class="form-control" id="exampleInputNumber"> </div>
              <div class="form-group pl-1 emailcol"> <label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1"> </div>
              <div class="form-group pl-1"> <label for="exampleFormControlTextarea1">Your message</label> <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea> </div>
              <div class="row">
                  <div class="col-md-3 offset-md-9"><button type="submit" class="btn btn-primary">Send</button></div>
              </div>
          </form>
      </div>
      </div>
  </body>
</html>
